                <li class="nav-item">
                    <a href="#home">Início</a>
                </li>
                <li class="nav-item">

                    </a>
                </div>

                <div class="social-media-buttons">
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="">

                    </a>

                    <div class="carousel-slide">
                        <img src="src/images/cupcake-amarelo.jpg" alt="cupcake amarelo">
                        <img src="src/images/donut.jpg" alt="cupcake amarelo">
                        <img src="src/images/macarons.jpg" alt="cupcake amarelo">
